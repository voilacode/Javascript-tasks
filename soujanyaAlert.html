<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200 flex justify-center items-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h1 class="text-3xl font-semibold mb-7 text-center underline">Registration Form</h1>
    <form id="registrationForm" class="space-y-4">
      <div>
        <label for="name" class="block mb-1 text-base font-medium text-gray-700">Name</label>
        <input id="name" type="text" placeholder="Your Name" class="border rounded py-2 px-3 w-full">
      </div>
      <div>
        <label for="email" class="block mb-1 text-base font-medium text-gray-700">Email</label>
        <input id="email" type="email" placeholder="Your Email" class="border rounded py-2 px-3 w-full">
      </div>
      <div>
        <label for="password" class="block mb-1 text-base font-medium text-gray-700">Password</label>
        <input id="password" type="password" placeholder="Your Password" class="border rounded py-2 px-3 w-full">
      </div>
      <button id="submitButton" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Register
      </button>
    </form>
  </div>

  <div id="alertBox" class="hidden fixed top-0 left-0 right-0 rounded-md p-4 m-4">
    <div id="alertContent" class="" role="alert"></div>
    <span id="closeAlert" class="absolute top-0 bottom-0 right-0 px-4 py-3" onclick="hideAlert()">
      <svg class="fill-current h-6 w-6 text-yellow-700" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <title>Close</title>
        <path d="M14.348 6.879l-1.414-1.415L10 8.586 6.066 4.65 4.652 6.064 8.585 10l-3.933 3.934 1.414 1.414L10 11.414l3.934 3.933 1.414-1.414L11.414 10l3.934-3.933z"/>
      </svg>
    </span>
  </div>

  <script>
    function showAlert(message, type) {
      const alertBox = document.getElementById('alertBox');
      const alertContent = document.getElementById('alertContent');

      alertContent.innerHTML = message;

      if (type === 'success') {
        alertBox.classList.remove('hidden');
        alertBox.classList.remove('bg-red-200');
        alertBox.classList.add('bg-green-200');
      } else {
        alertBox.classList.remove('hidden');
        alertBox.classList.remove('bg-green-200');
        alertBox.classList.add('bg-red-200');
      }

      setTimeout(() => {
        hideAlert();
      }, 3000); // Hide the alert after 3 seconds (3000 milliseconds)
    }

    function hideAlert() {
      document.getElementById('alertBox').classList.add('hidden');
    }

    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (name === '' || email === '' || password === '') {
        showAlert('Please fill in all fields.', 'error');
      } else {
        showAlert('Registration successful!', 'success');
        // Additional logic for submitting form data or other actions
      }
    });
  </script>
</body>

</html>
