<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <style type="text/tailwindcss">
    @layer utilities {
        .nav {
            @apply relative text-gray-600 mx-2 font-semibold tracking-[1px] hover:text-gray-500
        }
        .nav::after{
            @apply content-[''] bg-orange-400 h-[3px] w-[0%] left-0 -bottom-[5px] rounded-xl shadow absolute duration-500
        }
        .nav:hover::after{
            @apply w-[100%]
        }
    }
  </style>
</head>

<body class="">
    <!-- Navbar -->
    <nav class="bg-white shadow-xl">
        <div class="flex items-center justify-between max-w-screen-xl p-4 mx-auto sm:px-10">
            <div class="text-2xl font-bold text-white">
                <img src="../assets/voilacode-dark-logo.png" width="160px" height="40px" alt="">
            </div>
            <div class="lg:hidden">
                <button id="mobile-menu-button" class="text-3xl ">
                    &#9776; <!-- Hamburger icon -->
                </button>
            </div>
            <div class="hidden space-x-4 lg:flex">
                <a href="#" class="transition nav">Home</a>
                <a href="#" class="transition nav">About</a>
                
                <div class="relative group">
                    <a href="#" class="transition nav products">Products</a>
                    <!-- Second Dropdown -->
                    <div class="absolute left-0 hidden mt-2 space-y-1.5 text-md bg-white border border-gray-200 rounded-lg products-dropdown group-hover:block text-green-500 font-semibold tracking-[0.5px] shadow-xl" style="width: 180%;">
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Product 1</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Product 2</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Product 3</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Product 4</a>
                    </div>
                </div>
                
                <div class="relative group">
                    <a href="#" class="transition nav services">Services</a>
                    <!-- First Dropdown -->
                    <div class="absolute left-0 hidden mt-2 space-y-1.5 text-md bg-white border border-gray-200 rounded-lg services-dropdown group-hover:block text-green-500 font-semibold tracking-[0.5px] shadow-xl" style="width: 180%;">
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Service 1</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Service 2</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Service 3</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Service 4</a>
                    </div>
                </div>
                <a href="#" class="transition nav">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="fixed inset-y-0 left-0 w-64 transition duration-300 ease-in-out transform -translate-x-full bg-white lg:hidden">
        <div class="flex items-center justify-between p-4">            
            <img src="../assets/voilacode-dark-logo.png" width="160px" alt="" class="mt-2">
            <button id="close-mobile-menu" class="text-2xl">&times;</button>
        </div>
        <div class="mt-8">
            <a href="#" class="block p-2 ps-6 transition hover:bg-violet-700 hover:text-white duration-500 font-poppins tracking-[1px] font-semibold text-gray-600">Home</a>
            <a href="#" class="block p-2 ps-6 transition hover:bg-violet-700 hover:text-white duration-500 font-poppins tracking-[1px] font-semibold text-gray-600">About</a>
            
            <div class="relative group">
                <a href="#" class="block p-2 ps-6 transition hover:bg-violet-700 hover:text-white duration-500 font-poppins tracking-[1px] font-semibold text-gray-600">Products</a>
                <!-- First Dropdown -->
                <div class="absolute left-0 hidden mt-2 space-y-1.5 text-md bg-white border border-gray-200 rounded-lg products-dropdown group-hover:block text-green-700 font-semibold tracking-[0.5px] shadow-xl z-10" style="width: 100%;">
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100">Product 1</a>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100">Product 2</a>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100">Product 3</a>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100">Product 4</a>
                </div>
            </div>
            
            <div class="relative group">
                <a href="#" class="block p-2 ps-6 transition hover:bg-violet-700 hover:text-white z-0 duration-500 font-poppins tracking-[1px] font-semibold text-gray-600">Services</a>
                <!-- First Dropdown -->
                <div class="absolute left-0 hidden mt-2 space-y-1.5 text-md bg-white border border-gray-200 rounded-lg services-dropdown group-hover:block text-green-700 font-semibold tracking-[0.5px] shadow-xl" style="width: 100%;">
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100">Service 1</a>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100">Service 2</a>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100">Service 3</a>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100">Service 4</a>
                </div>
            </div>
            <a href="#" class="block p-2 ps-6 transition hover:bg-violet-700 hover:text-white duration-500 font-poppins tracking-[1px] font-semibold text-gray-600">Contact</a>
        </div>
    </div>

    <script>
        const mobileMenuButton = document.getElementById("mobile-menu-button");
        const closeMobileMenuButton = document.getElementById("close-mobile-menu");
        const mobileMenu = document.getElementById("mobile-menu");
        const servicesDropdown = document.querySelector('.services-dropdown');
        const productsDropdown = document.querySelector('.products-dropdown');
        const services = document.querySelector('.services');
        const products = document.querySelector('.products');

        mobileMenuButton.addEventListener("click", () => {
            mobileMenu.classList.remove("transform", "-translate-x-full");
        });

        closeMobileMenuButton.addEventListener("click", () => {
            mobileMenu.classList.add("transform", "-translate-x-full");
        });

        services.addEventListener('click', () => {
            servicesDropdown.classList.remove('hidden');
        });

        services.addEventListener('click', () => {
            servicesDropdown.classList.add('hidden');
        });

        products.addEventListener('click', () => {
            productsDropdown.classList.remove('hidden');
        });

        products.addEventListener('click', () => {
            productsDropdown.classList.add('hidden');
        });

    </script>
</body>
</html>
