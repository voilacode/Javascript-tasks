<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Box with Close Button</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex h-screen justify-center items-center">

<!-- Button to trigger the alert box -->
<button onclick="showAlert()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
    AlertBox
</button>

<script>
  function showAlert() {
    alert('Hello, this is an alert box!');
  }
</script>

</body>
</html>
