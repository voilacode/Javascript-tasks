<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Alert</title>
    <link href="../dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="container py-10 mx-auto message">
        <div class="flex justify-between p-2 text-lg bg-green-300 border border-green-800 rounded-md success" id="success" style="display: none;">
            <p class="flex justify-between">Your message was successfully sent.<button onclick="hideAlert('success')" class=""><img src="https://www.svgrepo.com/show/438699/multiply.svg" class="w-5 h-5"></button></p>
        </div>
        <div class="justify-center p-2 text-lg bg-red-300 border border-red-800 rounded-md danger fex " id="danger" style="display: none;">
           
           <p class="flex justify-between">Fields cannot be empty. <button onclick="hideAlert('danger')" class="self-end ml-auto"><img src="https://www.svgrepo.com/show/438699/multiply.svg" class="w-5 h-5"></button></p>
        </div>
        
        
    </div>

    <div class="container flex flex-col gap-5 mx-auto w-96 h-96">
        <div class="flex flex-col justify-center gap-6 p-5 bg-purple-500 rounded-xl">                                                                        
            <h1 class="text-5xl font-semibold text-white">Get in touch</h1>
            <div class="name">
                <label class="text-lg font-medium text-white">Name:</label>
                <input type="text" placeholder="name" id="name" class="px-4 py-2 border-2 border-gray-400">
            </div>

            <div class="email">
                <label class="text-lg font-medium text-white">Email:</label>
                <input type="email" placeholder="email" id="email" class="px-4 py-2 border-2 border-gray-400">
            </div>

            <div class="messagebox">
                <label class="text-lg font-medium text-white">Message:</label>
                <textarea cols="40" rows="5" class="rounded-lg" id="msg"></textarea>
            </div>

            <div class="messagebox">
                <button id="send" onclick="sendMessage()" class="px-5 py-2 text-lg text-black bg-white border border-black rounded-lg">send</button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('msg').value;
            var success = document.getElementById('success');
            var danger = document.getElementById('danger');

            if (name === '' || email === '' || message === '') {
                danger.style.display = 'block';
                success.style.display = 'none';
            } else {
                setTimeout(function () {
                    document.getElementById('name').value = '';
                    document.getElementById('email').value = '';
                    document.getElementById('msg').value = '';
                    success.style.display = 'block';
                    danger.style.display = 'none';
                }, );
            }

            setTimeout(function () {
                danger.style.display = 'none';
                success.style.display = 'none';
            }, 4000);
        }

        function hideAlert(alertId) {
            document.getElementById(alertId).style.display = 'none';
        }
    </script>
</body>
</html>
