<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Alert</title>
    <link href="../dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto py-10 message">
        <div class="success bg-green-300 border border-green-800 rounded-md p-2 text-lg flex justify-between" id="success" style="display: none;">
            <p class="flex justify-between">Your message was successfully sent.<button onclick="hideAlert('success')" class=""><img src="https://www.svgrepo.com/show/438699/multiply.svg" class="h-5 w-5"></button></p>
        </div>
        <div class="danger bg-red-300 border border-red-800 rounded-md p-2 text-lg fex justify-center " id="danger" style="display: none;">
           
           <p class="flex justify-between">Fields cannot be empty. <button onclick="hideAlert('danger')" class="ml-auto self-end"><img src="https://www.svgrepo.com/show/438699/multiply.svg" class="h-5 w-5"></button></p>
        </div>
        
        
    </div>

    <div class="container mx-auto w-96 h-96 flex flex-col gap-5">
        <div class="bg-purple-500 p-5 flex flex-col gap-6 justify-center rounded-xl">                                                                        
            <h1 class="text-5xl text-white font-semibold">Get in touch</h1>
            <div class="name">
                <label class="text-lg text-white font-medium">Name:</label>
                <input type="text" placeholder="name" id="name" class="px-4 py-2 border-2 border-gray-400">
            </div>

            <div class="email">
                <label class="text-lg text-white font-medium">Email:</label>
                <input type="email" placeholder="email" id="email" class="px-4 py-2 border-2 border-gray-400">
            </div>

            <div class="messagebox">
                <label class="text-lg text-white font-medium">Message:</label>
                <textarea cols="40" rows="5" class="rounded-lg" id="msg"></textarea>
            </div>

            <div class="messagebox">
                <button id="send" onclick="sendMessage()" class="text-black bg-white py-2 px-5 border border-black rounded-lg text-lg">send</button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('msg').value;
            var success = document.getElementById('success');
            var danger = document.getElementById('danger');

            if (name === '' || email === '' || message === '') {
                danger.style.display = 'block';
                success.style.display = 'none';
            } else {
                setTimeout(function () {
                    document.getElementById('name').value = '';
                    document.getElementById('email').value = '';
                    document.getElementById('msg').value = '';
                    success.style.display = 'block';
                    danger.style.display = 'none';
                }, );
            }

            setTimeout(function () {
                danger.style.display = 'none';
                success.style.display = 'none';
            }, 4000);
        }

        function hideAlert(alertId) {
            document.getElementById(alertId).style.display = 'none';
        }
    </script>
</body>
</html>
