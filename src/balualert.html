<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <title>Alert</title>
</head>
<body class="font-sans ">

<div class="container max-w-md p-6 mx-auto mt-32 bg-blue-200 rounded shadow-md">

  <form id="sampleForm" class="flex flex-col space-y-4">
    <label for="name" class="text-gray-600">Name:</label>
    <input type="text" id="name" name="name" class="p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" required>
    
    <label for="email" class="text-gray-600">Email:</label>
    <input type="email" id="email" name="email" class="p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" required>
    
    <button type="submit" class="py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700">
      Submit
    </button>
  </form>

</div>

<div id="topAlert" class="fixed top-0 hidden w-full p-4 text-white bg-blue-500">
  <p class="font-bold text-center">Form Submitted! Thank you.</p>
</div>

<script>
  // Get the form and the top alert
  const sampleForm = document.getElementById('sampleForm');
  const topAlert = document.getElementById('topAlert');

  // Function to show the top alert
  const showTopAlert = () => {
    topAlert.classList.remove('hidden');
  };

  // Function to hide the top alert
  const hideTopAlert = () => {
    topAlert.classList.add('hidden');
  };

  // Show the top alert when the form is submitted
  sampleForm.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission
    showTopAlert();

    // Hide the top alert after a delay (e.g., 3 seconds)
    setTimeout(() => {
      hideTopAlert();
    }, 3000);
  });
</script>

</body>
</html>
