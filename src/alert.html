<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Messages with Cancellation using Forms</title>
    <link href="../dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="container  mt-5">
        <div class="alert bg-green-300" role="alert" id="successAlert" style="display: none;">
          <p> Action completed successfully!</p> 
            <button type="button" class="btn btn-secondary btn-sm ms-2" id="cancelSuccess">Cancel</button>
        </div>
        
        <div class="alert alert-danger" role="alert" id="errorAlert" style="display: none;">
            Something went wrong!
            <button type="button" class="btn btn-secondary btn-sm ms-2" id="cancelError">Cancel</button>
        </div>
        <form id="actionForm" class=" bg-blue-100 p-5 w-96 mx-auto max-h-screen  rounded-md ">
         
         <div class="my-2">
            <label class="text-xl font-semibold">Email:</label>
            </div>
            <div>
           <input type="email" class="border-2 border-black">
         </div>
         <div class="my-2">
            <label class="text-xl font-semibold">Password:</label>
           </div> 
           <div>
            <input type="Password" class="border-2  border-black">
         </div>
          <div class="my-8">
            <button type="submit" class="btn bg-green-500 text-white text-lg  font-medium rounded-lg py-2 px-8">Login</button>
          </div>
            
        </form>

       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js" integrity="sha384-EYziCQN5JZb8If5eXs4Ozal3jf5P5Xm2E5bVc1J4Yda4rKmzEiCDdIZhFj1C4gsJ4" crossorigin="anonymous"></script>
    <script>
        document.getElementById('actionForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            const success = true;
            if (success) {
                document.getElementById('successAlert').style.display = 'block';
            } else {
                document.getElementById('errorAlert').style.display = 'block';
            }
        });

        document.getElementById('cancelSuccess').addEventListener('click', function() {
            document.getElementById('successAlert').style.display = 'none';
        });

        document.getElementById('cancelError').addEventListener('click', function() {
            document.getElementById('errorAlert').style.display = 'none';
        });
    </script>
</body>
</html>
