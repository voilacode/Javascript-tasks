<script>
  document.addEventListener('DOMContentLoaded', function () {
    const navbarToggle = document.getElementById('navbarToggle');
    const navbarSticky = document.getElementById('navbar-sticky');
    const dropdownNavbarLink = document.getElementById('dropdownNavbarLink');
    const dropdownNavbar = document.getElementById('dropdownNavbar');

    // Function to toggle the mobile menu
    navbarToggle.addEventListener('click', function () {
      navbarSticky.classList.toggle('hidden');
    });

    // Function to toggle the mega menu
    dropdownNavbarLink.addEventListener('click', function (event) {
      event.preventDefault(); // Prevent the link from being followed
      dropdownNavbar.classList.toggle('hidden');
    });

    // Function to close the mega menu when clicking outside of it
    document.addEventListener('click', function (event) {
      if (event.target !== dropdownNavbarLink && event.target !== dropdownNavbar) {
        dropdownNavbar.classList.add('hidden');
      }
    });

    // Prevent clicks within the mega menu from closing it
    dropdownNavbar.addEventListener('click', function (event) {
      event.stopPropagation();
    });
  });
</script>
