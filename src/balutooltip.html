<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Tooltips with Tailwind CSS and JavaScript</title>
</head>
<body class="font-sans">

<div class="container mx-auto mt-8">
 
    <!-- Top Tooltip -->
    <button id="topTooltipButton" class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700">
      Top Tooltip
    </button>
    <div id="topTooltip" class="absolute top-0 hidden p-2 mt-2 text-white bg-gray-800 rounded transform-translate-x-1/2 tooltip left-1/2">
      Top tooltip content
    </div>

    <!-- Right Tooltip -->
    <button id="rightTooltipButton" class="px-4 py-2 ml-4 font-bold text-white bg-green-500 rounded hover:bg-green-700">
      Right Tooltip
    </button>
    <div id="rightTooltip" class="absolute hidden p-2 mt-2 text-white bg-gray-800 rounded transform-translate-y-1/2 tooltip top-1/2 ">
      Right tooltip content
    </div>

    <!-- Bottom Tooltip -->
    <button id="bottomTooltipButton" class="px-4 py-2 ml-4 font-bold text-white bg-yellow-500 rounded hover:bg-yellow-700">
      Bottom Tooltip
    </button>
    <div id="bottomTooltip" class="absolute bottom-0 hidden p-2 mt-2 text-white bg-gray-800 rounded transform-translate-x-1/2 tooltip left-1/2">
      Bottom tooltip content
    </div>

    <!-- Left Tooltip -->
    <button id="leftTooltipButton" class="px-4 py-2 ml-4 font-bold text-white bg-red-500 rounded hover:bg-red-700">
      Left Tooltip
    </button>
    <div id="leftTooltip" class="absolute hidden p-2 mt-2 text-white bg-gray-800 rounded transform-translate-y-1/2 tooltip top-1/2 ">
      Left tooltip content
    </div>
  
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const topTooltipButton = document.getElementById('topTooltipButton');
    const topTooltip = document.getElementById('topTooltip');

    const rightTooltipButton = document.getElementById('rightTooltipButton');
    const rightTooltip = document.getElementById('rightTooltip');

    const bottomTooltipButton = document.getElementById('bottomTooltipButton');
    const bottomTooltip = document.getElementById('bottomTooltip');

    const leftTooltipButton = document.getElementById('leftTooltipButton');
    const leftTooltip = document.getElementById('leftTooltip');

    function showTooltip(element) {
      element.classList.remove('hidden');
    }

    function hideTooltip(element) {
      element.classList.add('hidden');
    }

    topTooltipButton.addEventListener('mouseover', function () {
      showTooltip(topTooltip);
    });

    topTooltipButton.addEventListener('mouseout', function () {
      hideTooltip(topTooltip);
    });

    rightTooltipButton.addEventListener('mouseover', function () {
      showTooltip(rightTooltip);
    });

    rightTooltipButton.addEventListener('mouseout', function () {
      hideTooltip(rightTooltip);
    });

    bottomTooltipButton.addEventListener('mouseover', function () {
      showTooltip(bottomTooltip);
    });

    bottomTooltipButton.addEventListener('mouseout', function () {
      hideTooltip(bottomTooltip);
    });

    leftTooltipButton.addEventListener('mouseover', function () {
      showTooltip(leftTooltip);
    });

    leftTooltipButton.addEventListener('mouseout', function () {
      hideTooltip(leftTooltip);
    });
  });
</script>

</body>
</html>
