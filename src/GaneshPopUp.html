<!DOCTYPE html>
<html>
<head>
    <title>PopUp Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .modal-container {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 p-8 relative ">
<center class="relative top-52"><button onclick="openModal()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Open Modal</button></center>

<div id="myModal" class="modal-container fixed top-0 left-1/2 transform -translate-x-1/2 p-6 bg-white rounded shadow-lg">
    <div class="relative">
        <h2 class="text-blue-500 text-2xl mb-4">Permission Request</h2>
    </div>
    <p>This website would like to access your location. Allow or deny?</p>
    <div class="flex justify-center mt-4">
        <button class="button allow bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mx-2" onclick="allowPermission()">Allow</button>
        <button class="button deny bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mx-2" onclick="denyPermission()">Deny</button>
    </div>
</div>

<script>
    function openModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "block";
    }

    function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
    }

    function allowPermission() {
        alert("Permission granted!");
        closeModal();
    }

    function denyPermission() {
        alert("Permission denied!");
        closeModal();
    }

    window.onclick = function(event) {
        var modal = document.getElementById("myModal");
        var denyButton = document.querySelector(".deny");
        var allowButton = document.querySelector(".allow");

        if (event.target === modal && event.target !== denyButton && event.target !== allowButton) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
