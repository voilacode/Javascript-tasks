<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100">
    <div class="max-w-md p-8 mx-auto bg-white rounded shadow">
        <div class="flex">
            <button id="tab1" class="flex-1 px-4 py-2 mx-1 font-semibold text-center text-white rounded-lg bg-gradient-to-r from-blue-400 to-blue-600">
                SQL
            </button>
            <button id="tab2" class="flex-1 px-4 py-2 mx-1 font-semibold text-center text-white rounded-lg bg-gradient-to-r from-green-400 to-green-600">
                HTML
            </button>
            <button id="tab3" class="flex-1 px-4 py-2 mx-1 font-semibold text-center text-white rounded-lg bg-gradient-to-r from-yellow-400 to-yellow-600">
                CSS
            </button>
        </div>
        <div id="tabContent1" class="hidden py-4 text-blue-800">
            <!-- Content for Tab 1 -->
            <p>Structured Query Language.</p>
        </div>
        <div id="tabContent2" class="hidden py-4 text-green-900">
            <!-- Content for Tab 2 -->
            <p>Hyper Text Markup Language.</p>
        </div>
        <div id="tabContent3" class="hidden py-4 text-yellow-800">
            <!-- Content for Tab 3 -->
            <p>Cascading Style Sheets.</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get tab elements and content divs
            const tab1 = document.getElementById("tab1");
            const tab2 = document.getElementById("tab2");
            const tab3 = document.getElementById("tab3");
            const tabContent1 = document.getElementById("tabContent1");
            const tabContent2 = document.getElementById("tabContent2");
            const tabContent3 = document.getElementById("tabContent3");

            // Function to show a specific tab and hide others
            function showTab(tab, content) {
                // Hide all tab contents
                tabContent1.style.display = "none";
                tabContent2.style.display = "none";
                tabContent3.style.display = "none";

                // Deactivate all tabs
                tab1.classList.remove("text-white");
                tab2.classList.remove("text-white");
                tab3.classList.remove("text-white");

                // Show the selected tab content
                content.style.display = "block";

                // Activate the selected tab
                tab.classList.add("text-white");
            }

            // Event listeners for tab clicks
            tab1.addEventListener("click", function () {
                showTab(tab1, tabContent1);
            });

            tab2.addEventListener("click", function () {
                showTab(tab2, tabContent2);
            });

            tab3.addEventListener("click", function () {
                showTab(tab3, tabContent3);
            });

            // Show the default tab on page load
            showTab(tab1, tabContent1);
        });
    </script>
</body>
</html>
