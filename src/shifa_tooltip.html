<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/tippy.js@6.3.3"></script>
    <title>Tooltip</title>
</head>

<body>
    <div class="max-w-5xl p-8 mx-auto">
        <div class="flex flex-col justify-center space-y-4 sm:flex-row sm:space-x-4 sm:items-center">

            <div class="relative w-10/12 mx-auto">
                <button id="left-tooltip" class="px-4 py-2 mx-auto text-white duration-300 translate-y-2 bg-orange-500 rounded shadow sm:w-auto hover:bg-orange-600">Left Tooltip</button>
                <div id="left-tooltip-content" class="absolute z-50 hidden p-2 mr-2 text-xs text-center text-white duration-300 ease-in-out transform bg-gray-800 rounded pointer-events-none right-full -translate-y-7 w-28">Left Tooltip </div>
            </div>

            <div class="relative w-10/12 mx-auto">
                <button id="bottom-tooltip" class="px-4 py-2 mx-auto text-white duration-300 rounded shadow m sm:w-auto bg-emerald-500 hover:bg-emerald-600">Top
                    Tooltip</button>
                <div id="bottom-tooltip-content" class="absolute z-50 hidden p-2 mt-2 text-xs text-center text-white duration-300 ease-in-out transform translate-x-[1%] bg-gray-800 rounded pointer-events-none bottom-full w-28 -translate-y-2">Top
                    Tooltip </div>
            </div>

            <div class="relative w-10/12 mx-auto">
                <button id="top-tooltip" class="px-4 py-2 mx-auto text-white duration-300 rounded shadow m sm:w-auto bg-rose-500 hover:bg-rose-600">Bottom
                    Tooltip</button>
                <div id="top-tooltip-content" class="absolute z-50 hidden p-2 text-xs text-center text-white duration-300 ease-in-out transform translate-x-3 translate-y-2 bg-gray-800 rounded pointer-events-none top-full w-28">Bottom
                    Tooltip </div>
            </div>

            <div class="relative w-10/12 mx-auto">
                <button id="right-tooltip" class="px-4 py-2 mx-auto text-white duration-300 rounded shadow m sm:w-auto bg-cyan-600 hover:bg-cyan-700">Right
                    Tooltip</button>
                <div id="right-tooltip-content" class="absolute z-50 hidden p-2 text-xs text-center text-white duration-300 ease-in-out transform translate-x-32 -translate-y-1/2 bg-gray-800 rounded pointer-events-none top-1/2 w-28">Right
                    Tooltip </div>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function showTooltip(id) {
                document.getElementById(`${id}-content`).classList.remove('hidden');
            }

            function hideTooltip(id) {
                document.getElementById(`${id}-content`).classList.add('hidden');
            }

            document.getElementById('top-tooltip').addEventListener('mouseenter', () => showTooltip('top-tooltip'));
            document.getElementById('top-tooltip').addEventListener('mouseleave', () => hideTooltip('top-tooltip'));

            document.getElementById('right-tooltip').addEventListener('mouseenter', () => showTooltip('right-tooltip'));
            document.getElementById('right-tooltip').addEventListener('mouseleave', () => hideTooltip('right-tooltip'));

            document.getElementById('bottom-tooltip').addEventListener('mouseenter', () => showTooltip('bottom-tooltip'));
            document.getElementById('bottom-tooltip').addEventListener('mouseleave', () => hideTooltip('bottom-tooltip'));

            document.getElementById('left-tooltip').addEventListener('mouseenter', () => showTooltip('left-tooltip'));
            document.getElementById('left-tooltip').addEventListener('mouseleave', () => hideTooltip('left-tooltip'));
        });
    </script>

</body>

</html>
