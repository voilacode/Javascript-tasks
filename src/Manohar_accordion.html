<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Accordion Example</title>
    <style>

.accordion-item {
    border-bottom: 1px solid #e2e8f0;
}

.accordion-button {
    display: block;
    width: 100%;
    padding: 1rem;
    text-align: left;
    border: none;
    outline: none;
    cursor: pointer;
    margin:5px;
}

.accordion-content {
    display: none;
   padding: 1rem;
}

.accordion-item.open .accordion-content {
    display: block;
}

    </style>
</head>
<h1 class="text-black text-5xl m-5 ">
    Accordion

</h1>
<body class="bg-gray-200 m-8">
    <div class=" mx-auto">
        <div class="accordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button   text-white font-bold bg-green-300 rounded-lg hover:bg-blue-500">
                        Section 1
                    </button>
                </h2>
                <div class="accordion-content p-4 bg-blue-100 rounded-lg text-sm text-gray-800 hover:bg-blue-500">
                    <p>
                        This is section 1
                    </p>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button font-bold hover:bg-blue-500 text-white   bg-green-300 rounded-lg"">
                        Section 2
                    </button>
                </h2>
                <div class="accordion-content bg-blue-200 rounded-lg">
                    <p>
                        This is section 2
                    </p>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button font-bold hover:bg-blue-500 text-white   bg-green-300 rounded-lg"">
                        Section 3
                    </button>
                </h2>
                <div class="accordion-content bg-blue-200 rounded-lg">
                    <p>
This is section 3                    </p>
                </div>
            </div>
        </div>
    </div>
    <script >
        document.addEventListener('DOMContentLoaded', function () {
            const accordionHeaders = document.querySelectorAll('.accordion-header');
        
            accordionHeaders.forEach(header => {
                header.addEventListener('click', () => {
                    const accordionItem = header.parentNode;
                    const isExpanded = accordionItem.classList.contains('open');
        
                    // Close all accordion items
                    accordionHeaders.forEach(item => item.parentNode.classList.remove('open'));
        
                    // Toggle the current accordion item
                    accordionItem.classList.toggle('open', !isExpanded);
                });
            });
        });
        
    </script>
</body>
</html>
