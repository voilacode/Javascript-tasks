<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen bg-gradient-to-t from-red-200 to-blue-100 font-[montserrat]">
    <header class="bg-white">
        <nav class="flex w-[92%] mx-auto justify-between py-2 border-b">
            <div>
                <img src="./assets/voilacode.jpg" alt="logo" width="170px"
                    height="auto">
            </div>
            <div>
                <ul class="hidden md:flex gap-[4vw] items-center">
                    <li>
                        <a href="#"
                            class="items-center px-2 py-1 font-semibold border rounded hover:border-gray-500 ">Home</a>
                    </li>
                    <li>
                        <a href="#" class="px-2 py-1 font-semibold border rounded hover:border-gray-500">About</a>
                    </li>
                    <li>
                        <a href="#" class="px-2 py-1 font-semibold border rounded hover:border-gray-500">Services</a>
                    </li>
                    <li>
                        <a href="#" class="px-2 py-1 font-semibold border rounded hover:border-gray-500">Contact</a>
                    </li>
                </ul>
            </div>
            <div class=" md:flex">
                <button
                    class="px-5 py-1 font-bold bg-blue-300 rounded-full hover:bg-blue-500 hover:text-white">Login</button>
            </div>
            <div class="block md:hidden" id="nav-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" height="1.6em" viewBox="0 0 448 512">
                    <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                        d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
                    </svg>
            </div>
        </nav>
        <div >
            <ul class="hidden  absolute px-3 gap-[4vw] items-center  w-[100%] bg-white" id="mobile-nav-content">
                <li>
                    <a href="#"
                        class="items-center px-2 py-1 font-semibold rounded hover:bg-blue-400 hover:text-white">Home</a>
                </li>
                <li>
                    <a href="#"
                        class="w-full px-2 py-1 font-semibold rounded hover:bg-blue-400 hover:text-white">About</a>
                </li>
                <li>
                    <a href="#" class="px-2 py-1 font-semibold rounded hover:bg-blue-400 hover:text-white">Services</a>
                </li>
                <li>
                    <a href="#" class="px-2 py-1 font-semibold rounded hover:bg-blue-400 hover:text-white">Contact</a>
                </li>
            </ul>
        </div>
    </header>
    <script>
        document.getElementById('nav-toggle').addEventListener('click', function () {
            var mobileNavContent = document.getElementById('mobile-nav-content');
            if (mobileNavContent.classList.contains('hidden')) {
                mobileNavContent.classList.remove('hidden');
            } else {
                mobileNavContent.classList.add('hidden');
            }
        });

    </script>
</body>

</html>
