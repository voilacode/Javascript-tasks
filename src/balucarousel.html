<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Carousel</title>
</head>
<body >

<div class="relative w-full max-w-screen-sm mx-auto overflow-hidden bg-gray-300">
  <div id="carousel" class="flex transition-transform duration-500 ease-in-out transform">
    <div class="flex-shrink-0 w-full">
      <img src="./assets/icon.jpg" alt="Image 1" class="w-full ">
    </div>
    <div class="flex-shrink-0 w-full">
      <img src="./assets/voilacode.jpg" alt="Image 2" class="w-full ">
    </div>
    <div class="flex-shrink-0 w-full">
      <img src="./assets/Data_Science.jpg" alt="Image 3" class="w-full ">
    </div>
    <!-- Add more items as needed -->
  </div>
  <button id="prevBtn" class="absolute p-2 text-2xl text-white transform -translate-y-1/2 bg-gray-700 rounded-full cursor-pointer top-1/2 left-4">&lt;</button>
  <button id="nextBtn" class="absolute p-2 text-2xl text-white transform -translate-y-1/2 bg-gray-700 rounded-full cursor-pointer top-1/2 right-4">&gt;</button>
</div>

<script>
  const carousel = document.getElementById('carousel');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  let currentIndex = 0;

  function showSlide(index) {
    const newTransformValue = -index * 100 + '%';
    carousel.style.transform = `translateX(${newTransformValue})`;
  }

  function showNextSlide() {
    currentIndex = (currentIndex + 1) % carousel.children.length;
    showSlide(currentIndex);
  }

  function showPrevSlide() {
    currentIndex = (currentIndex - 1 + carousel.children.length) % carousel.children.length;
    showSlide(currentIndex);
  }

  nextBtn.addEventListener('click', showNextSlide);
  prevBtn.addEventListener('click', showPrevSlide);
</script>

</body>
</html>
