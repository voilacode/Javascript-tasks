<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Carousel</title>
  <style>
    .carousel {
      overflow: hidden;
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      flex: 0 0 100%;
    }
  </style>
</head>
<body >

<div class="max-w-screen-sm mx-auto overflow-hidden bg-gray-300 carousel">
  <div class="carousel-inner">
    <div class="carousel-item">
      <img src="./assets/Data_Science.jpg" alt="Image 1" class="object-cover w-full h-full">
    </div>
    <div class="carousel-item">
      <img src="./assets/voilacode.jpg" alt="Image 2" class="object-cover w-full ">
    </div>
    <div class="carousel-item">
      <img src="./assets/web-development.jpg" alt="Image 3" class="object-cover w-full h-full">
    </div>
    <!-- Add more items as needed -->
  </div>
  <button id="prevBtn" class="absolute p-2 text-2xl text-white transform -translate-y-1/2 bg-gray-700 rounded-full cursor-pointer top-1/2 left-4">&lt;</button>
  <button id="nextBtn" class="absolute p-2 text-2xl text-white transform -translate-y-1/2 bg-gray-700 rounded-full cursor-pointer top-1/2 right-4">&gt;</button>

  <script>
    const carousel = document.querySelector('.carousel-inner');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    
    let currentIndex = 0;

    function showSlide(index) {
      const newTransformValue = -index * 100 + '%';
      carousel.style.transform = `translateX(${newTransformValue})`;
    }

    nextBtn.addEventListener('click', () => showSlide(++currentIndex));
    prevBtn.addEventListener('click', () => showSlide(--currentIndex));
  </script>
</div>

</body>
</html>
