<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body class="bg-cyan-400">
  <nav class="container-fluid mx-auto lg:px-16 bg-white py-3 px-2 shadow md:flex md:items-center md:justify-between ">
    <div class="flex justify-between items-center mx-2">
      <span class="text-2xl font-[poppins]">
        <img src="/favicon (1).svg" class="h-10 inline">Voilacode
      </span>
      <span class="text-3xl cursor-pointer md:hidden block">
        <ion-icon name="menu" onclick="Menu(this)" name="menu"></ion-icon>
      </span>
    </div>
    <ul class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0  md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
      <li class="mx-3 my-6 md:my-0">
        <a href="#" class="block py-2 font-medium text-gray-500 hover:text-cyan-500 rounded md:p-0 transform scale-100 hover:scale-105 transition-transform duration-150" aria-current="page">Home</a>

      </li>
      <li class="mx-3 my-6 md:my-0">
        <a href="#" class="block py-2 font-medium text-gray-500 hover:text-cyan-500 rounded md:p-0 transform scale-100 hover:scale-105 transition-transform duration-150" aria-current="page">About</a>
      </li>
      <li class="mx-3 my-6 md:my-0">
      <a href="#" class="block py-2 font-medium text-gray-500 hover:text-cyan-500 rounded md:p-0 transform scale-100 hover:scale-105 transition-transform duration-150" aria-current="page">Services</a>
      </li>
      <li class="mx-3 my-6 md:my-0">
      <a href="#" class="block py-2 font-medium text-gray-500 hover:text-cyan-500 rounded md:p-0 transform scale-100 hover:scale-105 transition-transform duration-150" aria-current="page">Products</a>
      </li>
      <li class="mx-3 my-6 md:my-0">
      <a href="#" class="block py-2 font-medium text-gray-500 hover:text-cyan-500 rounded md:p-0 transform scale-100 hover:scale-105 transition-transform duration-150" aria-current="page">Contact</a>
      </li>
      <button class="bg-cyan-400 text-white font-[poppins] duration-500 px-6 py-2 mx-2 hover:bg-cyan-800 rounded-md">Get Started</button>
    </ul>
  </nav>
  <script>
    function Menu(e) {
      let list = document.querySelector('ul');
      if (e.getAttribute('name') === 'menu') {
        e.setAttribute('name', 'close');
        list.classList.add('top-[80px]');
        list.classList.add('opacity-100');
      } else {
        e.setAttribute('name', 'menu');
        list.classList.remove('top-[80px]');
        list.classList.remove('opacity-100');
      }
    }
  </script>
</body>

</html>
