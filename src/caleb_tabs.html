<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Voilaco_Tab</title>
</head>

<body class="bg-gray-100 p-4">

    <!-- Container for the tabbed content -->
    <div class="max-w-2xl mx-auto bg-white rounded-md overflow-hidden shadow-lg translate-y-40">

        <!-- Tab Buttons -->
        <div class="flex">
            <button class="tab-btn active-tab font-bold p-4 flex-1 text-center border-b-4 border-blue-500 transition duration-300" data-tab="tab1">Ques1</button>
            <button class="tab-btn p-4 flex-1 font-bold text-center border-b-4 border-transparent hover:border-blue-500 transition duration-300" data-tab="tab2">Ques2</button>
            <button class="tab-btn p-4 flex-1 font-bold text-center border-b-4 border-transparent hover:border-blue-500 transition duration-300" data-tab="tab3">Ques3</button>
        </div>

        <!-- Content for each tab -->
        <div id="tab1" class="tab-content p-6 transition duration-300">
            <div>
                <p class="text-gray-700 text-justify text-lg">Question 1: What is your first question?</p>
                <div class="flex justify-end mt-4">
                    <button class="bg-blue-500 text-white px-6 py-3 rounded-full shadow-lg">Answer..</button>
                </div>
            </div>
        </div>
        <div id="tab2" class="tab-content hidden p-6 transition duration-300">
            <div>
                <p class="text-gray-700 text-justify text-lg">Question 2: What is your second question?</p>
                <div class="flex justify-end mt-4">
                    <button class="bg-blue-500 text-white px-6 py-3 rounded-full shadow-lg">Answer..</button>
                </div>
            </div>
        </div>
        <div id="tab3" class="tab-content hidden p-6 transition duration-300">
            <div>
                <p class="text-gray-700 text-justify text-lg">Question 3: What is your third question?</p>
                <div class="flex justify-end mt-4">
                    <button class="bg-blue-500 text-white px-6 py-3 rounded-full shadow-lg">Answer..</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to handle tab switching -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tabs = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove 'active-tab' class and border from all tabs
                    tabs.forEach(t => t.classList.remove('active-tab', 'border-b-4', 'border-blue-500'));
                    // Hide all tab contents
                    tabContents.forEach(tc => tc.classList.add('hidden'));

                    // Add 'active-tab' class and border to the clicked tab
                    tab.classList.add('active-tab', 'border-b-4', 'border-blue-500');
                    // Show the corresponding tab content
                    const tabId = tab.getAttribute('data-tab');
                    document.getElementById(tabId).classList.remove('hidden');
                });
            });
        });
    </script>
</body>

</html>
