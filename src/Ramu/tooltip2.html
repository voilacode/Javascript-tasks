<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="relative flex items-center justify-around h-screen">
    <div class="mx-4 ">
        <button class="px-2 py-1 text-lg font-semibold bg-yellow-200 rounded hover:bg-yellow-300" onmouseover="tooltipopen(this)" onmouseleave="tooltipclose(this)">Hover me!</button>
        <div class="absolute hidden px-2 py-1 text-xs text-white -translate-y-20 bg-black rounded tooltip ">Hi i am tooltip</div>
    </div>
    <div class="mx-4 ">
        <button class="px-2 py-1 text-lg font-semibold bg-yellow-200 rounded hover:bg-yellow-300" onmouseover="tooltipopen(this)" onmouseleave="tooltipclose(this)">Hover me!</button>
        <div class="absolute hidden px-2 py-1 text-sm text-white translate-x-32 -translate-y-8 bg-black rounded tooltip">Hi i am tooltip</div>
    </div>
    <div class="mx-4 ">
        <button class="px-2 py-1 text-lg font-semibold bg-yellow-200 rounded hover:bg-yellow-300" onmouseover="tooltipopen(this)" onmouseleave="tooltipclose(this)">Hover me!</button>
        <div class="absolute hidden px-2 py-1 text-sm text-white translate-y-4 bg-black rounded tooltip">Hi i am tooltip</div>
    </div>
    <div class="mx-4 ">
        <button class="px-2 py-1 text-lg font-semibold bg-yellow-200 rounded hover:bg-yellow-300" onmouseover="tooltipopen(this)" onmouseleave="tooltipclose(this)">Hover me!</button>
        <div class="absolute hidden px-2 py-1 text-sm text-white -translate-x-32 -translate-y-4 bg-black rounded tooltip top-1/2">Hi i am tooltip</div>
    </div>
</div>
</body>

<script>
    function tooltipopen(button) {
            const tooltip = button.nextElementSibling;
            tooltip.style.display = 'block';
        }

        
        function tooltipclose(button) {
            const tooltip = button.nextElementSibling;
            tooltip.style.display = 'none';
        }
    
    
</script>
</html>
