<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

    <style>
        #carousel {
            width: 100%;
            max-width: 800px;
            margin: auto;
            height: 500px;
            /* Set a fixed height for the carousel */
        }

        #slides {
            width: 300%;
        }

        .transition-transform {
            transition-property: transform;
        }

        .slide-container {
            width: 100%;
            height: 100%;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: fill;
            /* Use object-fit to contain the image within its container */
        }

    </style>

    <title>Image Carousel</title>
</head>

<body class="h-screen">

    <div id="carousel" class="relative mx-auto overflow-hidden sm:w-full md:w-3/4 lg:w-2/3 xl:w-1/2">
        <div id="slides" class="flex transition-transform duration-300 ease-in-out">
            <!-- Slide 1 -->
            <div class="w-full slide-container">
                <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" alt="Slide 1">
            </div>

            <!-- Slide 2 -->
            <div class="w-full slide-container">
                <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" alt="Slide 2"
                    class="w-[100%] h-[100%]">
            </div>

            <!-- Slide 3 -->
            <div class="w-full slide-container">
                <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" alt="Slide 3">
            </div>
        </div>

        <!-- Navigation buttons -->
        <div class="absolute left-0 flex justify-between w-full px-4 -translate-y-1/2 top-1/2">
            <button onclick="prevSlide()" class="text-white focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejun="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <button onclick="nextSlide()" class="text-white focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejun="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        const slides = document.getElementById('slides');
        let currentSlide = 0;

        function showSlide(index) {
            currentSlide = index;
            const translateValue = -100 * index;
            slides.style.transform = `translateX(${translateValue}%)`;
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % 3;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + 3) % 3;
            showSlide(currentSlide);
        }

        // Initial setup
        showSlide(currentSlide);

    </script>

</body>

</html>
