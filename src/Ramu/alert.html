<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex items-center justify-center h-screen ">
        <button class="absolute px-3 py-2 font-semibold text-white bg-blue-600 rounded"
            onclick="toggleDisplay()">click</button>
        <div class="relative flex hidden p-8 -translate-y-40 bg-white border border-green-400 shadow" id="alert_box">
            <h1 class="text-black">Your details are stored for internal validation</h1>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" onclick="toggleDisplay()" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" class="w-6 h-6 translate-x-6 -translate-y-6 cursor-pointer">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>

        </div>
    </div>

    <script>
        const alertbox = document.getElementById('alert_box');

        function toggleDisplay() {
            alertbox.classList.toggle('hidden');
        }

    </script>

</body>

</html>
