<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <title>Alert</title>
</head>

<body>
    <div class=" flex justify-center items-center h-screen">
        <button id="showBtn" class="bg-rose-600 hover:bg-rose-700 duration-300 text-white px-4 py-2 rounded">Submit</button>

    </div>

    <div id="alert" class="hidden fixed bottom-0 right-0 ms-4 my-4 p-4 border-l-4 rounded-lg border-emerald-500 shadow-xl ">
        <ion-icon name="close" id="closeBtn" class="text-xl flex justify-end ms-auto hover:cursor-pointer" onclick="onToggleMenu(this)"></ion-icon>
        <h1 class="font-semibold text-emerald-600 text-xl px-4">Success</h1>

        <p class="h-fit p-4">You have succesfully submitted the details.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var showBtn = document.getElementById('showBtn');
            var alert = document.getElementById('alert');
            var closeBtn = document.getElementById('closeBtn');

            showBtn.addEventListener('click', function () {
                alert.classList.remove('hidden');
                alert.classList.remove('translate-x-full');
            });

            closeBtn.addEventListener('click', function () {
                alert.classList.add('translate-x-full');
            });
        });

    </script>
    
</body>

</html>
